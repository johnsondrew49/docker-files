services:
  bazarr:
    image: lscr.io/linuxserver/bazarr:latest
    container_name: bazarr
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - /Docker/bazarr/config:/config
      - /nas/Films/Films:/nas/Films/Films #optional
      - /nas/TV/TV:/nas/TV/TV #optional
    ports:
      - 6767:6767
    restart: unless-stopped
    network_mode: "macvlan"
